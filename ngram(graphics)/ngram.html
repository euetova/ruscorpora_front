<div id="info" style="visibility: hidden; z-index: 1; margin:0;">
</div>

<script type="text/javascript">
function init() {}

function prepare() {
  var q = document.getElementById("query").value;
  q = q.replace(/ /g, "\u00A0");
  var parts = q.split(",");
  var url = "http://search-beta.ruscorpora.ru/ngram.xml?env=fol1&mode=main";
  for (var i = 0; i < parts.length; ++i) {
    var p = parts[i];
    while (p.length > 0 && p[0] == "\u00A0") p = p.substring(1);
    while (p.length > 0 && p[p.length - 1] == "\u00A0") p = p.substring(0, p.length-2);
    url += "&t" + (i+1).toString() + "=" + encodeURIComponent(p);
  }
  url += "&start=" + document.getElementById("year_start").value;
  url += "&end=" + document.getElementById("year_end").value;
  url += "&smoothing=" + document.getElementById("smoothing").value;
  url += "&query=" + encodeURIComponent(q);
  window.open(url);
}
</script>
