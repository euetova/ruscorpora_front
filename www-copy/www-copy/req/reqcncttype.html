<title>Тип связи</title>
<script language="JavaScript">

function collect(f_name, formObj) {
 	    var els = formObj.elements;
		var strval = "";
	    for (var i = 0; i != els.length; i++)
		{
    	    var el = els[i];
        	if (el.type != 'checkbox') continue;
	        if (el.checked)
			{
				 if (strval != "")  strval += ", ";
				 strval += el.value;
        	}
	    }
	   pwin = window.opener;
       if (pwin && !pwin.closed) 
       {  
		  pwin.document.all.reqForm.elements[f_name].value = strval;
	   }
      window.close();
}

function inverse(group, formObj) {
    var els = formObj.elements;
    var ar = {};
    for (var i = 0; i != els.length; i++) {
        var el = els[i];
        if (el.type != 'checkbox') continue;
        if (el.name == group)
            el.checked=!el.checked;
    }
}
</script>

<script for=window event=onload language="JavaScript">
	var types_str = new String(window.opener.document.reqForm.elements[window.name].value);
	var pattern = /\s*,\s*/
	types = types_str.split(pattern);	
	var el;

	for (i=0; i<types.length; i++) {
			el = window.document.getElementById(types[i]);
			if (el)	window.document.getElementById(types[i]).checked = true;
	}
</script>

<meta http-equiv="Content-Type" content="text/html; charset=windows-1251"></head>
<body>
