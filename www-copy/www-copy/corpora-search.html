<script language="JavaScript">
var wordNum;
function getGrm(name) {
    grmDialog = window.open("reqgrm.html", "grm" +name,"width=380,height=510,resizable=yes");
    <!-- /* name == sourceName !! */ -->
    return void(0);
}
function getLex(name) {
    lexDialog = window.open("reqlex.html","lex" +name,"width=330,height=350,resizable=yes");
    return void(0);
};


function addWordField(){
    wordNum++;

    var lx = new Array(wordNum);
    var gr = new Array(wordNum);
    var mx = new Array(wordNum);
    var mn = new Array(wordNum);
    var ordr = new Array(wordNum);

    for (i = 1; i < wordNum; i++){
        lx[i] = window.document.reqForm.elements('lex'+i).value;
        gr[i] = window.document.reqForm.elements('grm'+i).value;
        if (i >1){
            mx[i] = window.document.reqForm.elements('max'+i).value;
            mn[i] = window.document.reqForm.elements('min'+i).value;
            ordr[i] = window.document.reqForm.elements('order'+i).value;
        }
    }

    var s=
    '<table><tr class=oper> '+
        '<td width=272>Расстояние '+
            'макс. '+
            '<input type=text name=max' +wordNum + ' size=4 value="1"> '+
            'мин. '+
            '<input type=text name=min' +wordNum + ' size=4> '+
        '</td><td width=317>Порядок '+
            '<input type=checkbox name=order' +wordNum + ' value="1" checked>важен '+
        '</td>'+
    '</tr>'+
    '<tr class=lex>'+
        '<td class=lex width=272>Слово ' +wordNum+
            ' <input type=text name=lex' +wordNum+ ' size=30>'+
            '<a href="javascript:getLex(' +wordNum+ ')">задать</a> '+
        '</td><td class=gram width=317>грам. признаки&nbsp;'+
            '<a href="javascript:getGrm(' +wordNum+ ')">выбрать</a>'+
            '<input type=text name=grm' +wordNum+ ' size=30> '+
        '</td>'+
    '</tr></table>';

    window.document.getElementById("reqWords").innerHTML += s;

    for (i = 1; i < wordNum; i++){
        window.document.reqForm.elements('lex'+i).value = lx[i];
        window.document.reqForm.elements('grm'+i).value = gr[i];
        if (i >1){
            window.document.reqForm.elements('max'+i).value = mx[i];
            window.document.reqForm.elements('min'+i).value = mn[i];
            window.document.reqForm.elements('order'+i).value = ordr[i];
        }
    }
};
function init(){
    wordNum = 2;
};
</script>
