<script language="JavaScript">

function collect() {
	pwin = window.opener;
	if ( pwin && ! pwin.closed) {
		var els = document.authNamesForm.elements;
	    var str = "";
    	for (var i = 0; i != els.length; i++) {
        	var el = els[i];
	        if (el.type != 'checkbox') continue;
    	    if (el.checked) {
				if (str != "") str += ", ";
				str += el.value;
    	    }
	    }
   	    pwin.document.all.author.value =	str;
	 }
    window.close();
}

function inverse(group) {
    var els = document.authNamesForm.elements;
    var ar = {};
    for (var i = 0; i != els.length; i++) {
        var el = els[i];
        if (el.type != 'checkbox') continue;
        if (el.name == group)
            el.checked=!el.checked;
    }
}

</script>

<script for=window event=onload language="JavaScript">

		var names = str.split(", ");
		for (i=0; i<names.length; i++) {
			window.document.getElementById(names[i]).checked = true;
		}
	}
</script>
