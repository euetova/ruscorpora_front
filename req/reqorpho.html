<script language="javascript">
function parse_orpho(str) {
  var scheme = getOrphoScheme(str);
  var n = scheme.length < 3 ? scheme.length : 3;
  for (i = 0; i < n; ++i) {
    var s = scheme[i].join("");
    if (scheme[i].length > 1)
      s = "[" + s + "]";
    elem = document.getElementById("inp" + (i+1).toString());
    if (elem) elem.value = s;
  }
}

function collect() {
  var s = "";
  s += document.getElementById('inp1').value;
  s += document.getElementById('inp2').value;
  s += document.getElementById('inp3').value;

  sourceName = window.name;
  if (window.opener && !window.opener.closed) {
    window.opener.document.reqForm.elements[sourceName].value = s;
  }
  window.close();
}
</script>
