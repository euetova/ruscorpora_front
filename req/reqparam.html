<script language="JavaScript">

function collect() {
	var pwin = window.opener;
	var docall  = window.document.all;
    if (pwin && ! pwin.closed)
	{
		var elems;
		elems = pwin.document.getElementsByName("contextsize");
		for (i=0; i<elems.length; i++) {			
			elems[i].value = docall.contextsize.value;
		}

		var context_radios = window.document.getElementsByName("context");
		elems = pwin.document.getElementsByName("context");
		for (i=0; i<context_radios.length; i++) {
				if  (context_radios[i].checked) {
					for (j=0; j<elems.length; j++) {
						elems[j].value = context_radios[i].value;
					}
					break;
				}
		}
		elems = pwin.document.getElementsByName("size");
		for (i=0; i<elems.length; i++) {
			elems[i].value = docall.size.value;
		}

	}
    window.close();
}

</script>
<script for=window event=onload language="JavaScript">
	var pwin = window.opener;
	var docall  = window.document.all;
    if (pwin && ! pwin.closed)
	{
        docall.contextsize.value = pwin.document.reqForm.elements["contextsize"].value;
		var context_radios = window.document.getElementsByName("context");
		context_radios[pwin.document.reqForm.elements["context"].value - 1].checked = true;
        docall.size.value = pwin.document.reqForm.elements["size"].value ;
	}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>
