<script type="text/javascript">
function clearAll() {
 var els = document.metaForm.elements;
 for (var i = 0; i != els.length; i++) {
  var el = els[i];
  if (el.type != 'checkbox') continue;
  el.checked = false;
 }
}
function collect() {
 var els = document.metaForm.elements;
 var s = "";
 for (var i = 0; i != els.length; i++) {
  var el = els[i];
  if (el.type != 'checkbox') continue;
  if (el.checked) {
    s += '|' + el.value
  }
 }
 s = s.substring(1);
 document.exactForm.doc_docid.value = s;
 document.reqForm.doc_docid.value = s;
}
</script>
